<!DOCTYPE html>
<html>
<head>
    <title>Crime Alert Site</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .container { max-width: 500px; margin: auto; background: #f8f8f8; padding: 20px; border-radius: 10px; }
        input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
        button { background-color: red; color: white; padding: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Report a Crime</h2>
        <p>Submit anonymous crime tips below.</p>
        <form action="https://formspree.io/f/your-email" method="POST">
            <textarea name="crimeDetails" placeholder="Describe the incident..." required></textarea><br>
            <button type="submit">Send Alert</button>
        </form>
        <br>
        <p>Or call:</p>
        <a href="tel:+1234567890"><button>Call Now</button></a>
    </div>
</body>
</html>
