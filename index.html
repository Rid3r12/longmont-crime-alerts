<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Alert Hub</title>
    <style>
        /* Dark background with red neon effect */
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: rgba(20, 20, 20, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px red;
            border: 2px solid red;
        }

        h2 {
            color: red;
            text-shadow: 0 0 10px red;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 15px;
            padding: 10px;
            background: black;
            color: white;
            border: 2px solid red;
        }

        button {
            background-color: red;
            color: black;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 0 10px red;
            transition: 0.3s;
        }

        button:hover {
            background-color: black;
            color: red;
            box-shadow: 0 0 20px red;
        }

        .sms-button {
            display: block;
            width: 100%;
            text-align: center;
            background-color: red;
            color: black;
            font-size: 16px;
            font-weight: bold;
            padding: 12px;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 0 10px red;
            transition: 0.3s;
            margin-top: 10px;
        }

        .sms-button:hover {
            background-color: black;
            color: red;
            box-shadow: 0 0 20px red;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸš¨ Report a Crime ðŸš¨</h2>
        <p>Submit anonymous crime tips below.</p>

        <!-- Send Alert Form -->
        <form action="https://formspree.io/f/your-email" method="POST">
            <textarea name="crimeDetails" placeholder="Describe the incident..." required></textarea><br>
            <button type="submit">Send Alert</button>
        </form>

        <br>

        <!-- Send Me a Text Button -->
        <a href="sms:+1234567890?body=I want to report a crime." class="sms-button">ðŸ“© Send Me a Text</a>
    </div>
</body>
</html>
