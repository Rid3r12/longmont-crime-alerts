
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longmont Crime Alerts</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: white;
        }
        form {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h1>Longmont Crime Alerts</h1>
    <p>Report a crime anonymously.</p>

    <!-- Crime Alert Form -->
    <form action="https://formspree.io/f/mblglopv" method="POST">
        <label for="message">Enter Crime Report:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br>
        <button type="submit">Send Alert</button>
    </form>

    <br><br>

    <!-- Send SMS Alert Button -->
    <button onclick="sendSMS()">Send Me a Text</button>

    <script>
        function sendSMS() {
            window.location.href = "sms:+17208000858?body=I want to report a crime.";
        }
    </script>

</body>
</html>
